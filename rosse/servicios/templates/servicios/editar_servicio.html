{% extends "base.html" %} {% block content %}
<h1 class="text-3xl font-bold">Editar Servicio</h1>
<form method="post">
  {% csrf_token %} {{ form|crispy }}
  <button
    class="inline-block rounded bg-rose-600 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:bg-rose-600"
    type="submit"
  >
    Editar Servicio
  </button>
</form>
{% endblock %}
